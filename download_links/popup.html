<!DOCTYPE html>
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src='jszip-folder/dist/jszip.js'></script>
    <script src='jszip-utils-master/dist/jszip-utils.js'></script>
<script src='popup.js'></script>
</head>
<body style="min-width:300px">
<div align=center>
<h3 style="margin-top:15px">SDSS Image Scraper</h3>
<button class= "btn btn-primary" id=download0 style="margin-bottom: 15px; margin-top: 15px">Download All</button>
<button class="btn btn-primary" id=optionBtn style="margin-bottom: 15px; margin-top: 15px">Options</button>
<div class="progress hide" id="progress_bar">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                </div>
</div>
<p class="hide" id="result"></p>
</div>
<div class="d-none" id=options>
<input type=text id=filter value="getjpeg" placeholder=Filter>
<input type=checkbox id=regex>
<label for=regex>Regex</label><br>
<table id=links>
  <tr>
    <th><input type=checkbox checked id=toggle_all></th>
    <th align=left>ALL</th>
  </tr>
</table>
</div>
</body>
</html>
